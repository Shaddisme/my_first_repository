<!DOCTYPE html>
<html>
<head>
    <title>Contact Us Form</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        width: 400px;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        color: #555;
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    textarea {
        resize: vertical;
        min-height: 100px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

</head>

<body>
    <form action="https://api.web3forms.com/submit" method="POST">
    
        <input type="hidden" name="apikey" value="e71729db-1eb6-490f-b102-95e4cd342f59">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br><br>
        
        <input type="submit" value="Send">
    </form>
     <!-- Success and Error Messages -->

     <div id="successMessage" style="display: none; color: green;">
        Your message has been sent successfully.
    </div>

    <div id="errorMessage" style="display: none; color: red;">
        Oops! There was an error. Please try again later.
    </div>
    <script>
        function redirectAfterSubmission() {
            // Redirect the user to the thank you page after form submission
            window.location.href = "thank_you_page.html";
            // Prevent the form from submitting normally
            return false;
        }
    </script>
    
</body>
</html>
